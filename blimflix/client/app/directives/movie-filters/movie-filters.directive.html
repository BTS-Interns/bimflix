<div class="container-filters">
  <p class="heading">{{title}} ({{qty}})</p>
  <form class="navbar-form" role="search">
    <div class="input-group add-on">
      <input class="form-control" placeholder="Search" type="text" ng-model="name">
      <div class="input-group-btn">
        <button ng-click='search(name)' class="btn btn-default lupa" type="submit"><i class="glyphicon glyphicon-search"></i></button>
      </div>
    </div>
  </form>
  <select
    class="form-control"
    ng-change="filterMovies()"
    ng-model="genre"
    ng-options="value for value in genres">
    <option value="">Select genre</option>
    <option></option>
  </select>
  <select
    class="form-control form-year"
    ng-change="filterMovies()"
    ng-model="year"
    ng-options="value for value in years">
    <option value="">Select year</option>
    <option></option>
  </select>
  <img class="poster" ng-repeat="x in filtered" ng-src={{x.poster}} alt="Smiley face" height="150" width="100">
</div>
