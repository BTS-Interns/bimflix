<!DOCTYPE html>
<html ng-app="blimFlix">
  <head>
    <meta charset="utf-8">
    <title>blimFlix</title>
    <base href="/">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css({.tmp/serve,client}) styles/vendor.css -->
    <!-- bower:css -->
    <!-- run `gulp inject` to automatically populate bower styles dependencies -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css({.tmp/serve,client}) styles/app.css -->
    <!-- inject:css -->
    <!-- css files will be automatically insert here -->
    <!-- endinject -->
    <!-- endbuild -->
  </head>
  <body ng-controller="CoreController as core">
    <!--[if lt IE 10]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- It's up to you if you want to comment your HTML code,
         but be prescise, secure and to the point if you decide to. -->
    <div class="wrapper">

      <!-- The following indentation style, gives you an eagle's view
           on the application' semantics: Very verbose but it's ok because it's a root element-->

      <!-- Topbar navigation -->
      <topbar navigation="navItems"></topbar> <!-- Now there's a differentiation between the factofy 'navigation'
        and the actual navigation items. -->

      <!-- Main Page -->
      <div class="page-wrapper">

        <!-- Sidebar -->
        <div class="col-md-3 sidebar-wrapper">

          <!-- User's card -->
          <user-card user="user"></user-card>

          <!-- Side navigation -->
          <side-bar navigation="navItems"></side-bar>
        </div>

        <!-- Dynamic view -->
        <div class="col-md-9 content-wrapper">
          <div ng-view></div> <!-- You can comment, but no need to indent an empty tag -->
        </div>

      </div>
    </div>

    <!-- build:js(client) scripts/vendor.js -->
    <!-- bower:js -->
    <!-- run `gulp inject` to automatically populate bower script dependencies -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp/serve,.tmp/partials,client}) scripts/app.js -->
    <!-- inject:js -->
    <!-- js files will be automatically insert here -->
    <!-- endinject -->

    <!-- inject:partials -->
    <!-- angular templates will be automatically converted in js and inserted here -->
    <!-- endinject -->
    <!-- endbuild -->
  </body>
</html>
